<div class="box">
<form class="form-group row" #f="ngForm" (ngSubmit)="f.form.valid && onGuardarPersona()">
  <div class="form-group col-md-2">
    <label for="nombre" class="visually-hidden">Nombre</label>
    <!-- <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control"
          [(ngModel)]="nombreInput"
          > -->
    <input
      type="text"
      name="nombre"
      id="nombre"
      placeholder="Nombre"
      class="form-control"
      [(ngModel)]="nombre"
      required
    />
  </div>
  <div class="form-group col-md-2">
    <label for="apellido" class="visually-hidden">Apellido</label>
    <!-- <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control"
          [(ngModel)]="apellidoInput"> -->
    <input
      type="text"
      name="apellido"
      id="apellido"
      placeholder="Apellido"
      class="form-control"
      [(ngModel)]="apellido"
      required
    />
  </div>
  <div class="col">
    <!-- <button type="submit" class="btn btn-primary" (click)="agregarAlumno(nombreInput, apellidoInput)">
      Agregar
    </button> -->
    <button type="submit" class="btn btn-primary" style="cursor: pointer">
      Agregar
    </button>
    <button *ngIf="index != null" type="submit" style="cursor: pointer" class="btn btn-primary" (click)="eliminarAlumno()">-</button>
  </div>
</form>
</div>
