<h1><app-progressbar [progress]="counterProgress"></app-progressbar>
<app-countdown #countdown
  [init]="totalCountdown"
  (onDecrease)="updateProgress($event)"
  (onComplete)="countdownFinished()"
></app-countdown>
<div class="initInput">
  <label for="totalCoundown">Inicio de contador: </label>
  <input id="totalCoundown" type="text" [(ngModel)]="totalCountdown">
</div>
<button (click)="countdown.startCountdown(); counterProgress=0;">Reiniciar</button>
</h1>
